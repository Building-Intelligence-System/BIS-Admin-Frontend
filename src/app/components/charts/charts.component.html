<div class="container">
  <h1>Статистика опозданий сотрудников</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Должность</th>
      <td mat-cell *matCellDef="let element"> {{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="lateCount">
      <th mat-header-cell *matHeaderCellDef> Количество опозданий</th>
      <td mat-cell *matCellDef="let element"> {{ element.lateCount }}</td>
    </ng-container>

    <ng-container matColumnDef="violate">
      <th mat-header-cell *matHeaderCellDef> Количество нарушений</th>
      <td mat-cell *matCellDef="let element"> {{ element.violate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
