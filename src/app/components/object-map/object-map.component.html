<app-map-control (geolocationButtonClick)="showAlert()"></app-map-control>
@if(!selectedTrackingObject) {
  <app-tracking-object-list [trackingObjects]="trackingObjects" (trackingObjectClick)="handleTrackingObjectClick($event)"></app-tracking-object-list>
} @else {
  <app-tracking-object-info [trackingObject]="selectedTrackingObject" (backToTrackingListEvent)="handleBackToTrackingObjectList()"></app-tracking-object-info>
}
<div #map></div>
