<div class="tracking-object-info">
  <h2 class="tracking-object-info-title">{{ 'Модель :' + trackingObject?.model }}</h2>
  <span class="tracking-object-info-property">{{ 'Тип :' + trackingObject?.type }}</span>
  <span class="tracking-object-info-property">{{ 'Статус :' + trackingObject?.status }}</span>
  <span class="tracking-object-info-property">{{ 'IMEI :' + trackingObject?.imei }}</span>
  <span class="back-to-tracking-object-list" (click)="handleBackToTrackingListEvent($event)"><=</span>
</div>
